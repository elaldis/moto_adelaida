      <li><a href="#gallery">Galería</a></li>

<section id="home">
  <h2>Bienvenido a nuestra página de motos</h2>
  <p>¡Explora nuestras increíbles motocicletas!</p>
</section>

<section id="gallery">
  <h2>Galería de Motos</h2>
  <div class="gallery">
    <img src="images/benelli1.png" title="Moto Benelli Leoncinio 800" alt="Moto 1">
    <img src="images/benelli3.png" title="Moto Benelli Leoncinio 800 Trail" alt="Moto 2">
    <img src="images/benelli4.png" title="Moto Benelli TRK 251 Arena" alt="moto 3">
    <img src="images/benelli5.png" title="Moto Benelli 302S" alt="moto 4">
    <img src="images/benelli6.png" title="Moto Benelli Leoncinio 500 Tail" alt="moto 5">

    <!-- Agrega más imágenes aquí -->
  </div>
</section>

<section id="contact">
  <h2>Contacto</h2>
  <form id="contact-form">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="message">Mensaje:</label>
    <textarea id="message" name="message" required></textarea><br>

    <input type="submit" value="Enviar">
  </form>
</section>
